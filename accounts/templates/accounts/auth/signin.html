{% extends "portal/base.html" %}
{% load static %}

{% block content %}
    <div class="sign-in-area">
        <div class="image radius-10 overflow-hidden">
            <img src="{% static 'portal/assets/images/contact/01.webp'%}" width="1245" alt="">
        </div>
        <div class="sign-in-form radius-10 overflow-hidden body-bg-one">
            <div class="logo-area">
                <a href="{% url 'home' %}"><img src="{% static 'portal/assets/images/logo/02.svg'%}" alt=""></a>
            </div>
            <h4 class="title">Sign In</h4>
            
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-3">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form action="{% url 'signin' %}" method="POST">
                {% csrf_token %}
                
                <div class="single-input-wrapper">
                    <label for="femail">Email*</label>
                    <input type="email" name="email" id="femail" placeholder="Your email address" required>
                </div>
                
                <div class="single-input-wrapper">
                    <label for="fpass">Password</label>
                    <input type="password" name="password" id="fpass" placeholder="Enter your password" required>
                </div>
                
                <div class="single-input-area d-flex align-items-center justify-content-between">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-btn">Forgot your password?</a>
                </div>
                
                <button type="submit" class="rts-btn btn-primary m-w-100 text-center justify-content-center with-arrow">
                    Sign In <i class="fa-regular fa-arrow-up up-right"></i>
                </button>

                <p class="mt-3 text-center">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
            </form>
            </div>
    </div>
    {% endblock content %}
