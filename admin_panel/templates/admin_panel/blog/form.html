{% extends 'admin_panel/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3">
                    <h4 class="mb-0 fw-bold">{{ title }}</h4>
                </div>
                <div class="card-body p-4">
                    
                    <form method="POST" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        
                        <div class="row g-3">
                            <div class="col-md-8">
                                <label class="form-label fw-bold">Blog Title</label>
                                {{ form.title }}
                            </div>

                            <div class="col-md-4">
                                <label class="form-label fw-bold">Read Time</label>
                                {{ form.read_time }}
                            </div>

                            <div class="col-md-12">
                                <label class="form-label fw-bold">Cover Image (850x500)</label>
                                <div class="card p-3 bg-light border-0">
                                    {{ form.image }}
                                    {% if blog.image %}
                                        <div class="mt-3">
                                            <small class="text-muted d-block mb-2">Current Preview:</small>
                                            <img src="{{ blog.image.url }}" class="rounded shadow-sm" style="height: 120px; object-fit: cover;">
                                        </div>
                                    {% endif %}
                                </div>
                            </div>

                            <div class="col-md-12 mt-4">
                                <label class="form-label fw-bold">Content</label>
                                {{ form.content }}
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-3 border-top mt-4 pt-4">
                            <a href="{% url 'admin_blog_list' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                            <button type="submit" class="btn btn-dark px-5 fw-bold">Publish Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

<style>
    /* Makes the editor tall and professional */
    .ck-editor__editable_inline {
        min-height: 400px;
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        line-height: 1.6;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        ClassicEditor
            .create(document.querySelector('#id_content'), {
                toolbar: [ 
                    'heading', '|', 
                    'bold', 'italic', 'link', '|',
                    'bulletedList', 'numberedList', 'blockQuote', '|',
                    'undo', 'redo' 
                ],
                placeholder: 'Write your blog content here...'
            })
            .catch(error => {
                console.error(error);
            });
    });
</script>

{% endblock %}
