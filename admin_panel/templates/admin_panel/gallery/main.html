{% extends 'admin_panel/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="card mb-4">
        <div class="card-header"><h4>Main Gallery Settings</h4></div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="action" value="update_settings">
                <div class="row">
                    <div class="col-md-6 mb-3"><label>Subtitle</label><input name="subtitle" class="form-control" value="{{ settings.subtitle }}"></div>
                    <div class="col-md-6 mb-3"><label>Title</label><input name="title" class="form-control" value="{{ settings.title }}"></div>
                    <div class="col-md-12 mb-3"><label>Description</label><textarea name="description" class="form-control">{{ settings.description }}</textarea></div>
                </div>
                <button class="btn btn-primary">Update Texts</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <h4>Gallery Images</h4>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addImageModal">Add Image</button>
        </div>
        <div class="card-body">
            <div class="row">
                {% for img in images %}
                <div class="col-md-3 mb-4 text-center">
                    <img src="{{ img.image.url }}" class="img-fluid rounded mb-2" style="height: 150px; object-fit: cover;">
                    <form method="POST" onsubmit="return confirm('Delete?');">
                        {% csrf_token %}
                        <input type="hidden" name="action" value="delete_image">
                        <input type="hidden" name="id" value="{{ img.id }}">
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addImageModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Add Image</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="action" value="add_image">
                <div class="modal-body">
                    <div class="mb-3"><label>Image</label><input type="file" name="image" class="form-control" required></div>
                    <div class="mb-3"><label>Order</label><input type="number" name="order" class="form-control" value="0"></div>
                </div>
                <div class="modal-footer"><button class="btn btn-primary">Upload</button></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
