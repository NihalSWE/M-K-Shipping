{% extends 'admin_panel/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h3>Website Logo</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="form-label fw-bold">Upload Logo</label>
                    <input type="file" name="logo" class="form-control" required>
                    
                    {% if identity.logo %}
                        <div class="mt-3 p-3 border rounded bg-light" style="display:inline-block;">
                            <p class="mb-1 text-muted">Current Logo:</p>
                            <img src="{{ identity.logo.url }}" style="max-height: 60px;">
                        </div>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-primary">Save Logo</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
